<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <div id="sidebar">
    {% block sidebar %}
      <a href="{% url 'index' %}">Назад к главной странице</a>
    {% endblock %}
  </div>
  <head>
    <title>Django simple blog</title>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1>Статьи</h1>
    </div>
    <div class="container mt-4">
        <h1>{{ article.title }}</h1>
        <h2>by {{ article.author }}</h2>
    </div>
  </body>
</html>
