<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <title>Django simple blog</title>
  </head>
  <div id="sidebar">
    {% block sidebar %}
      <a href="{% url 'index' %}">Назад к главной странице</a>
    {% endblock %}
  </div>
  <body class="bg-light">
    <div class="container mt-4">
      <h1>Уточнения</h1>
      <p>Уточнения по статьям - ссылки на особо интересные:</p>
      {% for article in ARTICLES %}
      <p>The {{ article.name }} article written by {{ article.author }} <a href="{{ article.link }}">Link</a></p>      
      {% endfor %}
    </div>
  </body>
</html>
